<html>
<head>
    <title>Skype English Noting - Quick setup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        input:focus {
            outline: none;
        }
        .group_identifier::placeholder{
            color: #c0c4b6;
        }
        .box {
            /*position: absolute;*/
            /*top: 50%;*/
            /*left: 50%;*/
            /*transform: translate(-50%, -50%);*/
            display: block;
            margin: 0 auto;
            width: 250px;
            position: relative;

        }

        .box select {

            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            background-image: linear-gradient(to right, #138ae4, #00ceff);
        }

        .box::before {
            content: "\f13a";
            font-family: FontAwesome;
            position: absolute;
            top: 0;
            right: 0;
            width: 20%;
            height: 100%;
            text-align: center;
            font-size: 28px;
            line-height: 45px;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .box:hover::before {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .box select option {
            padding: 20px;
        }
    </style>
</head>
<body>
<div style="width: 460px; height: 480px ">
    <label style="font-size: 16px; display: block; margin-top: 20px; margin-bottom: 10px; text-align: center">Service Connector</label>
    <div class="box">
        <select id="serviceConnector">
            <option value="skype">Skype</option>
            <option value="slack">Slack</option>
        </select>
    </div>

    <div class="group-identifier-container" style="
    width: 100%;
    text-align: center;
">
        <div style="text-align: center;cursor: pointer; margin-top: 15px;">
            <a target="_blank" href="https://join.skype.com/bot/8f70ea30-fdb1-4445-925d-bca7a4204a2c">
                <img src="/content/images/connect.png" width="60%" style="display: block; margin: 10px auto">
                <p style="font-size: 14px">Click to connect your Skype
                    Account with Noting Bot</p></a>
        </div>

        <div>
            <label style="
                        width: 100%;
                        display: block;
                        font-size: 16px;
                        margin-top: 50px;
                    ">Conversation ID which Bot has been added</label>
            <input name="group_identifier" id="group_identifier" class="group_identifier"  value="" placeholder="xx:xxxxxx@thread.skype" style="
            display: block;
            text-align: center;
                width: 85%;
                /* margin-top: 10px; */
                padding: 8px;
                border-radius: 50px;
                border: 2px solid #5e7cd0;
                padding-left: 20px;
                padding-right: 20px;
                box-sizing: border-box;
                margin: 15px auto;
            ">
            <a href="https://stackoverflow.com/questions/45862364/how-to-get-skype-group-chat-id/58405033#58405033" target="_blank">How
                to get Conversation ID?</a>
                    <button id="saveSetting" style="
            display: block;
            margin: 0 auto;
            margin-top: 35px;
            padding: 5px;
            color: white;
            background-color: #d8d8d8;
            border: none;
            outline: none;
            border-radius: 30px;
            padding-top: 14px;
            padding-bottom: 14px;
            font-weight: 600;
            font-size: 15px;
            background-image: linear-gradient(to right, #138ae4, #00ceff);
            cursor: pointer;
            width: 245px;
        ">Save
                    </button>
        </div>

    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
