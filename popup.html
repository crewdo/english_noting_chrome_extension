<html>
<head><title>Skype English Noting - Quick setup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>  input:focus {
        outline: none;
    }

    .group_identifier::placeholder {
        color: #c0c4b6;
    }

    .box { /*position: absolute;*/ /*top: 50%;*/ /*left: 50%;*/ /*transform: translate(-50%, -50%);*/
        display: block;
        margin: 0 auto;
        width: 250px;
        position: relative;
    }

    .box select {
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        font-size: 16px;
        -webkit-appearance: none;
        appearance: none;
        outline: none;
        background-image: linear-gradient(to right, #138ae4, #00ceff);
    }

    .box::before {
        content: "\f13a";
        font-family: FontAwesome;
        position: absolute;
        top: 0;
        right: 0;
        width: 20%;
        height: 100%;
        text-align: center;
        font-size: 28px;
        line-height: 45px;
        color: rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.1);
        pointer-events: none;
    }

    .box:hover::before {
        color: rgba(255, 255, 255, 0.6);
        background-color: rgba(255, 255, 255, 0.2);
    }

    .box select option {
        padding: 20px;
    }


    .form-group {
        display: block;
        margin-bottom: 15px;
    }

    .form-group input {
        padding: 0;
        height: initial;
        width: initial;
        margin-bottom: 0;
        display: none;
        cursor: pointer;
    }

    .form-group label {
        position: relative;
        cursor: pointer;
    }

    .form-group label:before {
        content: '';
        -webkit-appearance: none;
        background-color: transparent;
        border: 2px solid #0079bf;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
        padding: 10px;
        display: inline-block;
        position: relative;
        vertical-align: middle;
        cursor: pointer;
        margin-right: 5px;
    }

    .form-group input:checked + label:after {
        content: '';
        display: block;
        position: absolute;
        top: 2px;
        left: 9px;
        width: 6px;
        height: 14px;
        border: solid #0079bf;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }

    .form-group *:before, .form-group *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .tabs {
        position: relative;
    }

    .tabs__nav {
        position: relative;
    }

    .tabs__nav-list {
        position: relative;
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: justify;
        justify-content: center;
        list-style-type: none;
        z-index: 5;
    }

    .tabs__nav-item {
        -webkit-transition-property: all;
        transition-property: all;
        -webkit-transition-duration: 0.2s;
        transition-duration: 0.2s;
        -webkit-transition-timing-function: linear;
        transition-timing-function: linear;
        -webkit-transition-delay: 0s;
        transition-delay: 0s;
        padding: 15px;
        cursor: pointer;
        font-size: 16px;
    }

    .tabs__nav-item.js-active {
        -webkit-transition-property: all;
        transition-property: all;
        -webkit-transition-duration: 0.2s;
        transition-duration: 0.2s;
        -webkit-transition-timing-function: linear;
        transition-timing-function: linear;
        -webkit-transition-delay: 0.05s;
        transition-delay: 0.05s;
        color: #fff;
    }

    .tabs__panels {
        position: relative;
        margin-top: 30px;
    }

    .tabs__panel {
        position: absolute;
        top: 0;
        left: 0;
        -webkit-transition: none;
        transition: none;
        -webkit-transform: scale(0.8);
        transform: scale(0.8);
        width: 100%;
        display: none;
    }

    .tabs__panel.js-active {
        -webkit-transition: all .25s linear 0s;
        transition: all .25s linear 0s;
        -webkit-transform: scale(1);
        transform: scale(1);
        display: unset;
    }

    .tabs__panel-card {
        display: -webkit-box;
        display: flex;
        margin-bottom: 30px;
    }

    .tabs__panel-card:last-child {
        margin-bottom: 0;
    }

    .tabs__panel-content {
        width: 100%;
        margin-left: 30px;
    }

    .tabs__panel-content:first-child {
        margin-left: 0;
    }

    .tabs__panel-content:not(:last-child) {
        margin-right: 30px;
    }

    .tabs__panel-content:before {
        margin-bottom: 15px;
    }

    li.js-active {
        color: #fff;
        background-color: #1dd4c3;
        border-radius: 5px;

    }


    .service-connetor-content {
        margin: 0 auto;
    }

    #pronounce_service {
        background-image: linear-gradient(to right, #e86404, #ffc800);
    }

    #savePronunciationSetting {
        background-image: linear-gradient(to right, #e86404, #ffc800) !important;

    }
    /*Custom Radio*/
    [type="radio"]:checked,
    [type="radio"]:not(:checked) {
        position: absolute;
        left: -9999px;
    }
    [type="radio"]:checked + label,
    [type="radio"]:not(:checked) + label
    {
        position: relative;
        padding-left: 28px;
        cursor: pointer;
        line-height: 20px;
        display: inline-block;
        color: #666;
    }
    [type="radio"]:checked + label:before,
    [type="radio"]:not(:checked) + label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 18px;
        height: 18px;
        border: 1px solid #ddd;
        border-radius: 100%;
        background: #fff;
    }
    [type="radio"]:checked + label:after,
    [type="radio"]:not(:checked) + label:after {
        content: '';
        width: 12px;
        height: 12px;
        background: #0079bf;
        position: absolute;
        top: 4px;
        left: 4px;
        border-radius: 100%;
        -webkit-transition: all 0.2s ease;
        transition: all 0.2s ease;
    }
    [type="radio"]:not(:checked) + label:after {
        opacity: 0;
        -webkit-transform: scale(0);
        transform: scale(0);
    }
    [type="radio"]:checked + label:after {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
    }


    </style>
</head>
<body>
<div style="width: 460px; height:500px; padding-bottom: 50px">
    <div class="tabs">
        <!--tabs navigation-->
        <div class="tabs__nav">
            <ul class="tabs__nav-list">
                <li class="tabs__nav-item js-active">Service Connector</li>
                <li class="tabs__nav-item">Pronunciation Settings</li>
            </ul>
        </div>
        <!--tabs panels-->
        <div class="tabs__panels">
            <!--single panel-->
            <div class="tabs__panel">
                <div class="tabs__panel-card">
                    <div class="service-connetor-content">
                        <div class="box">
                            <select id="service_connector">
                                <option value="skype">Skype</option>
                                <option value="slack">Slack</option>
                            </select>
                        </div>
                        <div class="group-identifier-container" style="width: 100%; text-align: center;">
                            <div class="skype-connector connector-container" >
                                <div style="text-align: center;cursor: pointer; margin-top: 15px;">
                                    <a target="_blank" href="https://join.skype.com/bot/8f70ea30-fdb1-4445-925d-bca7a4204a2c">
                                        <img src="/content/images/connect.png" width="30%" style="display: block; margin: 10px auto">
                                        <p style="font-size: 14px">Click to connect your Skype Account with Noting Bot</p></a></div>
                                <div>
                                    <label style=" width: 100%;  display: block;  font-size: 16px;  margin-top: 50px; ">Conversation ID
                                        which Bot has been added</label>
                                    <input name="group_identifier" id="group_identifier" class="group_identifier" value=""
                                           placeholder="xx:xxxxxx@thread.skype"
                                           style="  display: block;  text-align: center;  width: 85%;  /* margin-top: 10px; */  padding: 8px;  border-radius: 50px;  border: 2px solid #5e7cd0;  padding-left: 20px;  padding-right: 20px;  box-sizing: border-box;  margin: 15px auto;  ">
                                    <a href="https://stackoverflow.com/questions/45862364/how-to-get-skype-group-chat-id/58405033#58405033"
                                       target="_blank">How to get Conversation ID?</a></div>
                            </div>
                            <div class="slack-connector connector-container" style="display: none">
                                <div style="text-align: center;cursor: pointer; margin-top: 15px;">
                                    <img src="/content/images/connect_slack.png" width="30%" style="display: block; margin: 10px auto">
                                    <label style=" width: 100%;  display: block;  font-size: 16px;  margin-top: 20px;  ">Slack Incoming
                                        Webhooks URL</label>
                                    <input name="hook_identifier" id="hook_identifier" class="group_identifier" value=""
                                           placeholder="https://hooks.slack.com/services/XXXX/YYYY/ZZZZ/"
                                           style="  display: block;  text-align: center;  width: 100%;  /* margin-top: 10px; */  padding: 8px;  border-radius: 50px;  border: 2px solid #5e7cd0;  padding-left: 20px;  padding-right: 20px;  box-sizing: border-box;  margin: 15px auto;  ">
                                    <a href="https://slack.com/intl/en-vn/help/articles/115005265063-Incoming-Webhooks-for-Slack"
                                       target="_blank">How to get Incoming Webhooks URL?</a>

                                    <label style=" width: 100%;  display: block;  font-size: 16px;  margin-top: 20px;  ">Your Slack Member ID</label>
                                    <input name="userid_identifier" id="userid_identifier" class="group_identifier" value=""
                                           placeholder="URYE320EQ"
                                           style="  display: block;  text-align: center;  width: 100%;  /* margin-top: 10px; */  padding: 8px;  border-radius: 50px;  border: 2px solid #5e7cd0;  padding-left: 20px;  padding-right: 20px;  box-sizing: border-box;  margin: 15px auto;  ">
                                    <a href="https://slack.com/intl/en-vn/help/articles/115005265063-Incoming-Webhooks-for-Slack"
                                       target="_blank">How toGet your Member ID?</a>
                                </div>
                            </div>

                            <div style="margin-top: 40px">
                                <div class="form-group">
                                    <input type="checkbox" id="translate_status" checked>
                                    <label for="translate_status">Note with translation?</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--single panel-->
            <div class="tabs__panel">
                <div class="tabs__panel-card">
                    <div class="tabs__panel-content">
                        <div class="service-connetor-content" style="text-align: center">
                            <div style="margin-top: 20px">
                                <div class="form-group">
                                    <input type="checkbox" id="pronunciation_status" checked>
                                    <label for="pronunciation_status" style="font-size: 16px">Show Pronouncing Bubble?</label>
                                </div>
                                <i style="font-size: 12px">Only single word selecting will be shown the bubble</i>

                            </div>
                            <div style="margin-top: 30px;display: flex; align-items: center; font-size: 20px; justify-content: center;">
                                <div style="margin-right: 20px">
                                    <input type="radio" id="us" name="us_uk" value="us">
                                    <label for="us">US</label>
                                </div>
                                <div>
                                    <input type="radio" id="uk" name="us_uk" checked value="uk">
                                    <label for="uk">UK</label>
                                </div>
                            </div>
                            <label style="font-size: 16px; display: block; margin-top: 40px; margin-bottom: 10px; text-align: center">
                                Pronouncing Service</label>
                            <div class="box" style="margin-top: 10px">
                                <select id="pronounce_service">
                                    <option value="oxford">Oxford Dictionary</option>
                                    <option value="cambridge">Cambridge Dictionary</option>
                                </select>
                            </div>
                            <div class="ox-img" style="display: none">
                                <img src="/content/images/ox.png" width="30%" style="display: block; margin: 10px auto">
                            </div>
                            <div class="cam-img">
                                <img src="/content/images/cam.png" width="30%" style="display: block; margin: 10px auto">
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </div>
</div>
    <div class="button-save-container" style="position: fixed; bottom: 18px; z-index: 10; left: 50%; transform: translateX(-50%);">
        <button id="saveSetting"
                style=" display: block; margin: 0 auto; padding: 5px; color: white; background-color: #d8d8d8; border: none; outline: none; border-radius: 30px; padding-top: 14px; padding-bottom: 14px; font-weight: 600; font-size: 15px; background-image: linear-gradient(to right, #138ae4, #00ceff); cursor: pointer; width: 245px; margin-top: 40px">
            Save
        </button>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
